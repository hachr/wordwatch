<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Word Clock"/>

    <title>WordClock</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/clock.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
  <div id="content">
  <div id="d" class="always-active text"></div>
  <div id="row1"><span class="itis text always-active">IT IS</span></div>
  <div id="row2"><span class="half text">HALF</span><span class="ten1 text">TEN</span><span class="quarter text">QUARTER</span></div>
  <div id="row3"><span class="twenty text">TWENTY</span><span class="five1 text">FIVE</span><span class="minutes text">MINUTES</span></div>
  <div id="row4"><span class="to text">TO</span><span class="past text">PAST</span><span class="two text">TWO</span><span class="eleven text">ELEVEN</span></div>
  <div id="row5"><span class="five2 text">FIVE</span><span class="three text">THREE</span><span class="one text">ONE</span><span class="four text">FOUR</span></div>
  <div id="row6"><span class="eight text">EIGHT</span><span class="seven text">SEVEN</span><span class="nine text">NINE</span><span class="six text">SIX</span></div>
  <div id="row7"><span class="ten2 text">TEN</span><span class="twelve text">TWELVE</span><span class="oclock text">O'CLOCK</span></div>
  <div id="row8"><span class="battery text always-active"></span><span class="am text">AM</span><span class="pm text">PM</span></div>
  </div>
</body>
</html>
